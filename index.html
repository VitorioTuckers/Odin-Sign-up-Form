<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="left-side">
        <div class="img-container">
          <img src="./images/odin-lined.png" alt="Odin Logo" />
          <p>ODIN</p>
        </div>
      </div>
      <div class="right-side">
        <section class="top">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h1>
          <h2>You know you want to.</h2>
        </section>
        
          <section class="mid">
            <h1>Let's do this!</h1>
            <form class="form" action="/index.html"  method="post">
            <div class="form-container">
              <div class="left">
                <div class="form-box">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    class="text-field"
                    type="text"
                    id="first_name"
                    name="first_name"
                  />
                </div>
                <div class="form-box">
                  <label for="user_email">EMAIL</label>
                  <input
                    class="text-field"
                    type="email"
                    id="user_email"
                    name="user_email"
                  />
                </div>
                <div class="form-box">
                  <label for="pwd">PASSWORD</label>
                  <input
                    class="text-field"
                    type="password"
                    id="pwd"
                    name="pwd"
                  />
                </div>
              </div>
              <div class="right">
                <div class="form-box">
                  <label for="last_name">LAST NAME</label>
                  <input
                    class="text-field"
                    type="text"
                    id="last_name"
                    name="last_name"
                  />
                </div>
                <div class="form-box">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input
                    class="text-field"
                    type="tel"
                    id="phone_number"
                    maxlength="10"
                  />
                </div>
                <div class="form-box">
                  <label for="confirm-pwd">CONFIRM PASSWORD</label>
                  <input class="text-field" type="password" id="confirm-pwd" />
                </div>
                
              </div>
            </div>
          </section>
          <section class="bot">
            <button type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
          </section>
        
      </div>
    </main>
  </body>
</html>
